<div class="login-container">

    <div class="header">
        <h1>Welcome back!</h1>
        <p>Enter your credentials to access your account.</p>
    </div>
    
    <form action="" class="login-forms">

        <div class="input-group">
            <label for="email">Email adress</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <div class="label-row">
                <label for="password">Password</label>
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="actions">
            <label class="checkbox-container">
                <input type="checkbox"> Remember for 30 days
            </label>

            <button type="submit" class="btn-login">Login</button>
        </div>

    </form>

    <div class="divider">
        <span>or</span>
    </div>

    <div class="social-login">
        <button class="btn-social">
            <img src="google-icon.png" alt="Google Logo"> Sing in with Google
        </button>
        <button class="btn-social">
            <img src="apple-icon.png" alt="Apple Logo"> Sing in with Apple
        </button>
    </div>

    <div class="footer">
        <p>Don't have an account? <a routerLink="/cadastro">Sign Up</a></p>
    </div>

</div>
